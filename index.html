<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather and date thing</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <time class="time"></time>
    <time class="date"></time>

    <svg id="timemarker" viewbox="0 0 100 100" class="time-marker">
      <circle class="border" cx="50" cy="50" r="40" stroke-width="1" />
      <circle id="marker" class="marker" cx="50" cy="10" r="5" fill="red" transform="rotate(270 50 50)" />
    </svg>
  </div>

  <form action="" class="user-info" id="getzip">
    <div class="inner">
      <label for="zip">ZIP</label>
      <input type="tel" id="zip" required minlength="5">
      <input type="submit" value="submit">
    </div>
  </form>

  <script src="./main.js"></script>
</body>
</html>
